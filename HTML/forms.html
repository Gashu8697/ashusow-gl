<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
     <form action="message.html" method="post">

            <label for ="name"></label> Name </label>:
            <input type="text"  id="name" name="name" value="Mary" required/>
            <br> <br> <br>

            <label for ="email"></label> Email </label>:
            <input type="email"  id="email" name="email"/>
            <br> <br> <br>

            <label for ="quantity"></label> Quantity </label>:
            <input type="number"  id="quantity" name="quantity" min="1" max="10"/>
            <br> <br> <br>

            <label for ="searchForProducts"></label> Search For Products </label>:
            <input type="search"  id="searchForProducts" name="searchForProducts"/>
            <br> <br> <br>


            <label> Start date: <input type="date" name="start_date" /></label> 
            <br> <br> <br>
            
            Password: <input type="password" name="password"/>
            <br> <br> <br>

            <label for="address">Address</label>:
            <textarea id="address" rows="6"></textarea>
            <br> <br> <br>

            <label for="city">City</label>:
                <select id="city" name="city">
                    <option value="BNG">Bangalore</option>
                    <option value="MAS">Chennai</option>
                    <option selected value="BOM"> Mumbai</option>
                    <option value="DEL">Delhi</option>
                    <option value="CAL">Kolkata</option>
                </select>
            <br> <br> <br>

            <label for="interests">Interests</label>:
            <div id="interests">
                <label><input type="checkbox" name="interests" value="sports"/>Sports</label>:
                <label><input type="checkbox" name="interests" value="current affairs"/>Current Affairs<label>:
                <label><input type="checkbox" name="interests" value="films" />Films</label>
            </div>
             <br> <br> <br>

             <label for="interests">Main Interests</label>:
             <div id="interests">
                 <label><input type="radio" name="interests" value="sports"/>Sports</label>:
                 <label><input type="radio" name="interests" value="current affairs"/>Current Affairs<label>:
                <label><input type="radio" name="interests" value="films" checked/>Films</label>
             </div>
             <br> <br> <br>

            <button> Submit </button>
            <br> <br> <br>

     </form>

</body>
</html>
